<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Forcast App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <h1 class="text-center">
    Weather App
  </h1>
  <div class="frow-container">
    <div class="frow gutters">
      <div class="col-md-1-4">
        <div class="frow nowrap">
          <label>
            <input id="input-search" type="text" placeholder="Search City">
          </label>
          <button id="city-search" data-key="input-search">search</button>
        </div>
        <div id="previous-search-city">
        </div>
      </div>
      <div class="col-md-3-4">
        <div id="searched-city-info" class="main-search-city">
        </div>
        <div id="forecast-div" class="frow row-between">
        </div>
      </div>
    </div>
  </div>












  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
