<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Forcast App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="frow row-between shadow-light">
      <div>Weather</div>
      <div class="settings">
        <div class="frow">
          <div
            class="shadow-light theme-button purple"
            onclick="changeTheme('purple')"
          ></div>
          <div
            class="shadow-light theme-button green"
            onclick="changeTheme('green')"
          ></div>
          <div
            class="shadow-light theme-button yellow"
            onclick="changeTheme('yellow')"
          ></div>
          <div
            class="shadow-light theme-button black"
            onclick="changeTheme('black')"
          ></div>
        </div>
      </div>
    </header>
    <div id="content" class="frow gutters">
      <div class="col-md-1-5">
        <form id="city-search">
          <div class="frow nowrap">
            <input type="text" placeholder="Search City" />
            <button class="search-button">Search</button>
          </div>
        </form>
        <ul id="previous-search-city"></ul>
      </div>
      <div class="col-md-4-5">
        <div id="searched-city-info" class="main-search-city"></div>
        <div id="forecast-div" class="frow items-stretch"></div>
        <div id="uvindex-div" class="frow items-stretch"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
